.custom-checkbox {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
}

/* 체크박스 기본 스타일 숨기기 */
.custom-checkbox input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #999;
  border-radius: 4px;
  position: relative;
  display: inline-block;
  vertical-align: middle;
  cursor: pointer;
  background-color: #fff;
}

/* 체크되었을 때 배경 */
.custom-checkbox input[type="checkbox"]:checked {
  background-color: #007bff;
  border-color: #007bff;
}

/* 체크 아이콘 만들기 */
.custom-checkbox input[type="checkbox"]:checked::after {
  content: "";
  position: absolute;
  left: 6px;
  top: 2px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

/* 체크되었을 때 blink 텍스트에 효과 주기 */
.custom-checkbox input[type="checkbox"]:checked + .blink {
  animation: blinkEffect 0.5s linear infinite alternate;
  color: rd;
  font-weight: bold;
}

/* blink 애니메이션 정의 */
@keyframes blinkEffect {
  0% { opacity: 1; }
  100% { opacity: 0.2; }
}

.blind {
    border: 0;
    clip: rect(0 0 0 0);
    clip-path: inset(50%); 
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    white-space: nowrap;
}

/* 접근성용 숨김 텍스트 */
.hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  border: 0;
}

/* 커스텀 체크박스 영역 */
.checkbox {
  display: inline-block;
  position: relative;
  height: 20px;
}

/* 기본 체크박스 숨기기 */
.checkbox input[type="checkbox"] {
  display: none;
  appearance: none;
  -webkit-appearance: none;

}

/* label을 커스텀 박스로 만들기 */
.checkbox label {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid #333;
  border-radius: 4px;
  background-color: #fff;
  cursor: pointer;
  position: relative;
  transition: background-color 0.2s, border-color 0.2s;
}

/* 체크 표시 (체크되었을 때 표시될 요소) */
.checkbox input[type="checkbox"]:checked + label::after {
  content: "";
  position: absolute;
  left: 5px;
  top: 1px;
  width: 5px;
  height: 10px;
  border: solid #fff;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

/* 체크되었을 때 배경색 변경 */
.checkbox input[type="checkbox"]:checked + label {
  background-color: #007bff;
  border-color: #007bff;
}
